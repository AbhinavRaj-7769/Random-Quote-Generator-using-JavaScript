<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automatic Quote Generator</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="wrapper">
      <header>Quote of the day</header>
      <div class="content">
        <div class="quoteArea">
          <p id="quote">
           quote will be appear here from the API server
          </p>
        </div>
        <div id="author"><p></p></div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li id="speechOut"><i class="fa-solid fa-volume-high"></i></li>
            <li onclick="tweet()"><i class="fa-brands fa-twitter"></i></li>
            <li id="copyText"><i class="fa-regular fa-copy"></i></i></li>
          </ul>
          <button onclick="getQuote(api_url);">Generate Quote</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
